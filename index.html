<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span><img src="./img/favicon.png" style="height: 10%;width: 10%;"/>&nbsp;&nbsp;&nbsp;<b>WisdomChain Wiki</b></span>',
      repo: '',
      // logo: '',
      coverpage: true,  //封面
      coverpage: ['/', '/zh-cn/'],
      loadNavbar: true,   //加载自定义导航栏
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 2, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      // alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
      //   '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
      //   '/.*/_navbar.md': '/_navbar.md',
      //   '/.*/_coverpage.md': '/_coverpage.md'
      // },
      topMargin: 60,//设置之后，点击侧栏的二级标题之后，页面的标题不会距离顶部太近
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      autoHeader: true,//每页设置标题
      notFoundPage: true//404页面
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>-->

<!--  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>-->

</body>
</html>
